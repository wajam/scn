package com.wajam.scn.protobuf;

message PTransport {

  // Only one for the moment but future-proofing
  enum Type {
    ListSequenceRange = 1;
  }

  optional Type type = 1;

  repeated PSequenceRange sequenceRanges = 2;
}

message PSequenceRange {

  optional uint64 to = 1;
  optional uint64 from = 2;
}